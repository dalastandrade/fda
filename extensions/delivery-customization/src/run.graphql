query RunInput {
  cart {
    cost {
      totalAmount {
        amount
      }
    }
    method: attribute(key: "_method")  {
        value
    }          
    deliveryGroups{
      deliveryAddress {
        countryCode
      }
      deliveryOptions{
        code
        cost {
          amount
          currencyCode
        }
        deliveryMethodType
        description
        handle
        title
      }
    }
    lines {
      quantity
      attribute: attribute(key: "_is_single_variant")  {
          value
      }
      fullPrice: attribute(key: "_full_price")  {
          value
      } 
      tryNow: attribute(key: "_is_try_now")  {
          value
      }           
      merchandise {
        __typename
        ... on ProductVariant {
          id
          sku
          product { 
            id
          }
        }
      }
      id
      cost {
        totalAmount {
          amount
        }
      }
      sellingPlanAllocation {
        sellingPlan {
          description
          id
          name
        }
      }      
    }
  }  
  deliveryCustomization {
    metafield(namespace: "$app:delivery-customization", key: "function-configuration") {
      value
    }
  }
}
